<div class="register-form">
    <input class="input" type="text" placeholder="Email" pInputText [(ngModel)]="user.email" />
    <input class="input" type="text" placeholder="Hasło" pInputText [(ngModel)]="user.password" />
    <input class="input" type="text" placeholder="Powtórz hasło" pInputText [(ngModel)]="user.password" />
    <input class="input" type="text" placeholder="Nazwa użytkownika" pInputText [(ngModel)]="user.userName" />
    <input class="input" type="text" placeholder="Adres" pInputText [(ngModel)]="user.adres" />
    <input class="input" type="text" placeholder="PESEL" pInputText [(ngModel)]="pesl" />
    <input class="input" type="text" placeholder="Numer dowodu" pInputText [(ngModel)]="user.idNumber" />
    <p-calendar class="input" placeholder="Data wydania dowodu"  [showIcon]="true" [(ngModel)]="user.idIssueDate"> </p-calendar>
    <p-calendar class="input" placeholder="Termin ważności dowodu" [showIcon]="true" [(ngModel)]="user.idExpiryDate"> </p-calendar>


    <p-button label="Zarejestruj" (onClick)="register()"></p-button>
</div>
